<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Audio Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .card {
            width: 100%;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: rgba(255,255,255,0.98);
        }

        .card-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .word-english {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 10px;
            text-align: center;
        }

        .word-translation {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            font-style: italic;
        }

        .word-type {
            font-size: 0.9rem;
            color: #718096;
            background: rgba(113, 128, 150, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .audio-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .audio-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .audio-btn:active {
            transform: scale(0.95);
        }

        .card.verbs .card-face {
            border-left: 5px solid #4facfe;
        }

        .card.nouns .card-face {
            border-left: 5px solid #ff6b6b;
        }

        .card.hidden {
            display: none;
        }

        .play-all-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 20px 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .stats {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .card {
                height: 250px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .word-english {
                font-size: 1.8rem;
            }
            
            .word-translation {
                font-size: 1.3rem;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1400px) {
            .cards-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card-number {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.1);
            color: #666;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ“ English Audio Flashcards</h1>
        <p>Interactive flashcards to learn English with audio pronunciation</p>
    </div>

    <div class="stats" id="stats">
        Total Words: 16 | Verbs: 13 | Nouns: 3
    </div>

    <div class="controls">
        <button class="btn active" onclick="filterCards('all')">All Words</button>
        <button class="btn" onclick="filterCards('verbs')">Verbs</button>
        <button class="btn" onclick="filterCards('nouns')">Nouns</button>
        <button class="btn" onclick="flipAllCards()">Flip All Cards</button>
    </div>

    <button class="play-all-btn" onclick="playAllCards()">
        ðŸŽµ Play All Words
    </button>

    <div class="cards-container" id="cardsContainer">
        <!-- Cards will be added here by JavaScript -->
    </div>

    <script>
        const flashcards = [
            { english: "kick", translation: "to hit with foot", type: "verb", category: "verbs", emoji: "ðŸ¦µ" },
            { english: "run", translation: "to move quickly", type: "verb", category: "verbs", emoji: "ðŸƒâ€â™‚ï¸" },
            { english: "throw", translation: "to launch through air", type: "verb", category: "verbs", emoji: "ðŸ¤¾â€â™‚ï¸" },
            { english: "hear", translation: "to perceive sound", type: "verb", category: "verbs", emoji: "ðŸ‘‚" },
            { english: "eat", translation: "to consume food", type: "verb", category: "verbs", emoji: "ðŸ½ï¸" },
            { english: "touch", translation: "to feel with hands", type: "verb", category: "verbs", emoji: "âœ‹" },
            { english: "sing", translation: "to make music vocally", type: "verb", category: "verbs", emoji: "ðŸŽ¤" },
            { english: "read", translation: "to understand text", type: "verb", category: "verbs", emoji: "ðŸ“–" },
            { english: "swim", translation: "to move in water", type: "verb", category: "verbs", emoji: "ðŸŠâ€â™‚ï¸" },
            { english: "write", translation: "to create text", type: "verb", category: "verbs", emoji: "âœï¸" },
            { english: "clean", translation: "to make tidy", type: "verb", category: "verbs", emoji: "ðŸ§½" },
            { english: "draw", translation: "to create pictures", type: "verb", category: "verbs", emoji: "ðŸŽ¨" },
            { english: "play", translation: "to have fun", type: "verb", category: "verbs", emoji: "ðŸŽ®" },
            { english: "hand", translation: "body part for grasping", type: "noun", category: "nouns", emoji: "âœ‹" },
            { english: "color", translation: "visual property", type: "noun", category: "nouns", emoji: "ðŸŒˆ" },
            { english: "picture", translation: "visual image", type: "noun", category: "nouns", emoji: "ðŸ–¼ï¸" }
        ];

        let currentFilter = 'all';
        let isPlayingAll = false;

        function createCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            flashcards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.category}`;
                cardElement.id = `card-${index}`;
                cardElement.setAttribute('data-category', card.category);
                
                cardElement.innerHTML = `
                    <div class="card-number">${index + 1}</div>
                    <div class="card-face card-front">
                        <div class="card-image">${card.emoji}</div>
                        <div class="word-type">${card.type}</div>
                        <div class="word-english">${card.english}</div>
                        <button class="audio-btn" onclick="playAudio(event, '${card.english}')">
                            ðŸ”Š Listen
                        </button>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-image">${card.emoji}</div>
                        <div class="word-english" style="font-size: 1.8rem;">${card.english}</div>
                        <div class="word-translation">${card.translation}</div>
                        <button class="audio-btn" onclick="playAudio(event, '${card.english}')">
                            ðŸ”Š Listen Again
                        </button>
                    </div>
                `;
                
                cardElement.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('audio-btn')) {
                        this.classList.toggle('flipped');
                    }
                });
                
                container.appendChild(cardElement);
            });
        }

        function playAudio(event, word) {
            event.stopPropagation();
            
            // Use Web Speech API for pronunciation
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            } else {
                alert('Browser does not support speech synthesis');
            }
        }

        function filterCards(category) {
            // Update active button
            document.querySelectorAll('.controls .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentFilter = category;
            
            document.querySelectorAll('.card').forEach(card => {
                if (category === 'all') {
                    card.classList.remove('hidden');
                } else {
                    if (card.getAttribute('data-category') === category) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                }
            });
            
            updateStats();
        }

        function flipAllCards() {
            document.querySelectorAll('.card:not(.hidden)').forEach(card => {
                card.classList.toggle('flipped');
            });
        }

        function playAllCards() {
            if (isPlayingAll) return;
            
            isPlayingAll = true;
            const playBtn = document.querySelector('.play-all-btn');
            playBtn.innerHTML = 'â¸ï¸ Playing...';
            playBtn.style.opacity = '0.7';
            
            const visibleCards = flashcards.filter((card, index) => {
                const cardElement = document.getElementById(`card-${index}`);
                return !cardElement.classList.contains('hidden');
            });
            
            let currentIndex = 0;
            
            function playNext() {
                if (currentIndex >= visibleCards.length) {
                    playBtn.innerHTML = 'ðŸŽµ Play All Words';
                    playBtn.style.opacity = '1';
                    isPlayingAll = false;
                    // Reset all card scales
                    document.querySelectorAll('.card').forEach(c => c.style.transform = '');
                    return;
                }
                
                const card = visibleCards[currentIndex];
                const utterance = new SpeechSynthesisUtterance(card.english);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                
                utterance.onend = function() {
                    currentIndex++;
                    setTimeout(playNext, 1000); // Wait 1 second between words
                };
                
                speechSynthesis.speak(utterance);
                
                // Highlight current card
                document.querySelectorAll('.card').forEach(c => c.style.transform = '');
                const cardElement = document.getElementById(`card-${flashcards.indexOf(card)}`);
                if (cardElement && !cardElement.classList.contains('hidden')) {
                    cardElement.style.transform = 'scale(1.05)';
                    cardElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
            
            if ('speechSynthesis' in window) {
                playNext();
            } else {
                alert('Browser does not support speech synthesis');
                isPlayingAll = false;
                playBtn.innerHTML = 'ðŸŽµ Play All Words';
                playBtn.style.opacity = '1';
            }
        }

        function updateStats() {
            const total = flashcards.length;
            const verbs = flashcards.filter(card => card.category === 'verbs').length;
            const nouns = flashcards.filter(card => card.category === 'nouns').length;
            
            let visibleCount = total;
            if (currentFilter === 'verbs') visibleCount = verbs;
            if (currentFilter === 'nouns') visibleCount = nouns;
            
            document.getElementById('stats').textContent = 
                `Total Words: ${total} | Verbs: ${verbs} | Nouns: ${nouns} | Currently Showing: ${visibleCount}`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            switch(event.code) {
                case 'KeyF':
                    flipAllCards();
                    break;
                case 'KeyP':
                    if (!isPlayingAll) playAllCards();
                    break;
                case 'Digit1':
                    filterCards('all');
                    break;
                case 'Digit2':
                    filterCards('verbs');
                    break;
                case 'Digit3':
                    filterCards('nouns');
                    break;
            }
        });

        // Initialize
        createCards();
        updateStats();
    </script>
</body>
</html>
